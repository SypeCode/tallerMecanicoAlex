<header>
  <div class="header bg-primary py-5">
    <h1 class="text-center text-light">Taller Mecanico Don Alex</h1>
  </div>
</header>

<section class="py-4">
  <div class="container">
    <h3 class="text-center text-primary">Registro de Clientes</h3>
    <div class="col-md-12 row justify-content-center mt-5">
      <form class="w-100">
        <div class="form-group row justify-content-center">
          <input type="text" name="name" id="name" class="form-control border-primary w-50" required placeholder="Nombre del Cliente"/>
        </div>
        <div class="form-group row justify-content-center">
            <input type="text" name="dui" id="dui" class="form-control border-primary w-50" required placeholder="DUI (Sin Guion)"/>
          </div>
          <div class="form-group row justify-content-center">
            <input type="text" name="car" id="car" class="form-control border-primary w-50" required placeholder="Vehiculo"/>
          </div>
          <div class="form-group row justify-content-center">
            <input type="text" name="costo" id="costo" class="form-control border-primary w-50" required placeholder="Costo de Reparacion"/>
          </div>
          <div class="form-group row justify-content-center mt-2">
            <input type="submit" name="Enviar" id="Enviar" class="form-control btn-dark w-25">
          </div>
      </form>
    </div>
  </div>
</section>

<footer>
  <div class="footer bg-primary py-3">
    <h4 class="text-center text-light">Taller Mecanico Don Alex Â© 2020</h4>
  </div>
</footer>
